<template lwc:render-mode="light">

    <div lwc:if={isLoading} class="loader-wrapper">
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>

    <template lwc:if={hasCartAccess}>
        <div class="slds-grid slds-wrap slds-gutters_x-small">
            <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12 cart-section"
                onitemupdate={handleCartItemUpdate} ondisableupdatecart={handleDisableUpdateCart}
                onnavigatetocheckout={handleNavigateToCheckout} onfetchpricescheckout={handleUpdateCartPrices}>
                <slot name="cart"></slot>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 summary-section" onrepricing={handleRepricing}
                onorderchargeapplied={hangleOrderChargeApplied} onproceedtocheckout={handleCheckAlertsAndUpdateCart}
                onpricesupdated={handlePricesUpdated}>
                <slot name="cartSummary"></slot>

                <div class="slds-m-top_medium slds-show_medium">
                    <slot name="marketingContent"></slot>
                </div>
            </div>
        </div>
    </template>
</template>
